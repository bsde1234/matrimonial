<div class="container-fluid">

  <div class="row">
    <div class="col-sm-2" style="background-color:yellow;">
      <mysidebar></mysidebar>
    </div>
    <div class="col-sm-10" style="background-color:pink;">
      <p>User Details</p>


      <div style="padding-top:10px">

        <div *ngIf="isLoadingData" style="text-align:center" id="spinner">
          <h1>Loading...</h1>
         </div>

        <p-dataTable [value]="users"  [responsive]="true" [rows]="10" [paginator]="true">
            <p-column field="id" header="#" sortable="true" [filter]="true" filterPlaceholder="Search"></p-column>
            <p-column field="name" header="Name" sortable="true" [filter]="true" filterPlaceholder="Search"></p-column>
            <p-column field="email" header="Email" sortable="true" [filter]="true" filterPlaceholder="Search"></p-column>
            <p-column field="created_at" header="Created at" sortable="true" [filter]="true" filterPlaceholder="Search"></p-column>
          
            <p-column header="Action">
                <ng-template let-user="rowData" pTemplate="body">
                    <a  class="btn btn-success" [routerLink]="['../edituser', user.id]">Edit</a>
                    <button type="button" (click)="deleteUser(user)"  class="btn btn-danger">Delete</button>
                </ng-template>
            </p-column>

        </p-dataTable>


      </div>

    </div>
  </div>
</div>
